<div class="background  text-white ">
  <div class="text-center mx-auto py-5">
    <h1>BASIC LOGIN FORM</h1>
  </div>
  <div class="back w-50 mx-auto mb-5 pb-4">
    <div class="text-center px-3 py-3">
      <button type="button" class="close text-white" data-dismiss="alert">&times;</button>
    </div>
    <div class="text-center pb-5 pt-3 mx-auto">
      <h1>LOGIN</h1>
    </div>
    <div class="w-75 bg-white mx-auto px-3 form-inline my-3 mb-3">
      <i class="material-icons text-dark ">perm_identity</i>
      <input type="Username" class="form-control border-0 w-75 " id="email" placeholder="Username" name="Username">
    </div>

    <div class="w-75 bg-white mx-auto px-3 form-inline my-3 mb-3">
      <i class="material-icons text-dark ">fingerprint</i>
      <input type="Password" class="form-control border-0 w-75 " id="password" placeholder="Password" name="Password">
    </div>
    <a class="text-white" [routerLink]="['/home']">
    <div class="w-75 text-center color-white mx-auto py-2 mt-4 " style="background-color: #0080FF">
      LOGIN
     </div></a>
    <div class="text-center w-75 color-white mx-auto mt-2 mb-5">Forgot Password?</div>



  </div>
</div>
