
<div class="search" >
  <div class="input-group" >
    <input type="text" class="form-control" placeholder="Search Product">
    <div class="input-group-append">
      <button class="btn btn-info" type="button">
        <i class="fa fa-fw fa-search"></i>
      </button>
    </div>
  </div>
</div>


<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img height="50%" src="../assets/Images/shop1.jpg" alt="Los Angeles" style="width:50%;">
      </div>

      <div class="item">
        <img height="50%" src="../assets/Images/shop2.jpg" alt="Chicago" style="width:50%;">
      </div>

      <div class="item">
        <img height="50%" src="../assets/Images/shop3.png" alt="New york" style="width:50%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>


<div class="d-flex" style="background-color: lightgray">
<div style="background-color: gray()" class="  w-25"  >
  <h4 class="text-center mt-4 company-style">Filter Items</h4>
  <div  style="margin-left:10px;margin-top:10px">
    <div class="card bg-info m-5">
      <div class="card-body">
        <h4>Price</h4>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="">0-500
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="">500-1000
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="">1000-1500
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="">1500-2000
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="">2000=3000
          </label>
        </div>
      </div>
    </div>
  </div>
</div>



  <div class="w-75 m-4 my-2 d-flex flex-wrap">



    <div *ngFor="let Detail of details" class="m-2">

    <div class="card" style="width:225px; height: 320px">

      <div class="mt-3 mx-auto">
<!--        <i class="material-icons w-100"  style="font-size: 100px">-->
<!--          add_shopping_cart-->
<!--        </i>-->
        <img height="100px" src="{{Detail.url}}">
      </div>
      <div class="card-body text-center">
        <h4 class="card-title text-center mb-2">{{Detail.name}}</h4>

        <div class="bg-success text-white text-center mb-3">{{Detail.price}}</div>

        <a href="#" class="btn btn-primary mb-2 stretched-link">Add To Cart</a><br>
        <a style="cursor: pointer" class="text-danger stretched-link mb-3" (click)="gotodeatils(Detail.id)">View Details</a>
      </div>
    </div>

    </div>
</div>
</div>
