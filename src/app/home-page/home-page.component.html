<div class="d-flex" style="background-color: lightgray">
<div class="d-flex bg-dark  w-25"  >
  <div  style="margin-left:10px;margin-top:20px">
    <div class="card bg-info m-5">
      <div class="card-body">
        <h4>Filter Items</h4>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="">Option 1
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="">Option 2
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="">Option 3
          </label>
        </div>
      </div>
    </div>
  </div>

</div>
  <div class="w-75 m-4 my-2 d-flex flex-wrap">
    <div *ngFor="let Detail of details" class="m-2">

    <div class="card" style="width:225px; height: 320px">

      <div class="mt-3 mx-auto">
        <i class="material-icons w-100"  style="font-size: 100px">
          add_shopping_cart
        </i>
      </div>
      <div class="card-body text-center">
        <h4 class="card-title text-center mb-2">{{Detail.name}}</h4>

        <div class="bg-success text-white text-center mb-3">{{Detail.price}}</div>
        <a href="#" class="text-primary stretched-link mb-3">View Details</a>
        <a href="#" class="btn btn-primary  stretched-link">Add To Cart</a>
      </div>
    </div>

    </div>
</div>
</div>
